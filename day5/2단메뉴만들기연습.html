<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }

        .menu{
            display: flex;
        }

        .menu-item{
            width: 25%;
            height: 40px;
            line-height: 40px;

            /*border:1px solid black; */

            text-align: center;
            background-color: #67b0d1;
            color: white;

            font-size: 12px;

            position: relative;
        }

        .menu-item:hover{
            background-color: #7bbbd7;
        }

        .hidden-menu{
            width: 40%;
            border: 1px solid beige;
            background-color: beige;
            color: #909090;

            display: none;
            position: absolute;
            top: 40px;
            left: 0px;
        }

        .menu-item:hover .hidden-menu{
            display: block;
        }

    </style>

</head>
