<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const friend={
            name:"예지",
            gender:"여성",
            age: 24,
            like: ["집에가기", "케이팝", "고양이"],
            dislike: ["집에못가기", "바퀴벌레"],

            prefer: function(item){
                if(this.like.includes(item)){
                    return `와아~ ${this.name}는 ${item}(을)를 좋아해`;
                }else if(this.dislike.includes(item)){
                    return `아 ㅋㅋ ${item}..멀.뚱멀.뚱 서있음`;
                }
            },

            getAge: function(){
                return alert(`${this.age}살 입니다`);
            }

            
        };

        friend.getAge();
        
        let result1=friend.prefer("고양이");
        alert(result1);

        let result2=friend.prefer("바퀴벌레");
        alert(result2);


    </script>
</body>
</html>
