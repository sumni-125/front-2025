<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function change(){
            /* let arr = document.getElementsByClassName("wrap");

            for(let i=0; i<arr.length;i++){
                let item = arr[i];
                alert(item);
            } */

            let wrap = document.getElementsByClassName("wrap")[0];//반환이 배열임

            //내용변경하기
            wrap.innerHTML = "새로운내용";

            //스타일변경하기
            wrap.style.width="100px";
            wrap.style.height="100px";
            wrap.style.lineHeight="100px";
            wrap.style.backgroundColor="green";
        }
    
        function unchange(){

            let wrap = document.getElementsByClassName("wrap")[0];//반환이 배열임

            wrap.innerHTML="";

            //스타일변경
            wrap.style.width="";
            wrap.style.height="";
            wrap.style.lineHeight="";
            wrap.style.backgroundColor="";
        }

    </script>

</head>
<body>
    
    <h2>class이름으로선택하기</h2>

    <h2>class 이름이 wrap인 div 선택하여 스타일 변경하기</h2>

    <p>주의사항: 배열로 반환한다, 한개여도</p>


    <div class="wrap"></div>

    <button onclick="change()">스타일 적용 클릭</button>
    <button onclick="unchange()">클릭</button>

</body>
</html>
