<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let names=['박시우','권지언','이동우'];

        let newnames=[];

        for(let i=0;i<names.length;i++){
            let item = names[i];
            newnames[i]= item + "님";

        }

        console.log(names);

        console.log(newnames);

        let newnames2= names.map((item,index)=>{
            return item+"씨";
        })

        console.log(newnames2);

        let newnames4= names.map(item=> item+"씨");
        console.log(newnames4);

        
    </script>
</body>
</html>
