<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');
    
        *{
            font-family: "Dongle", serif;
            font-weight: 400;
            font-style: normal;
        }
        .wrap{
            width: 550px;
            
            border: 1px solid black;

        }

            padding: 10px;

            padding: 10px;
        }
        label{

            display: inline-block;

        input[type="text"]{

        }
        .분야{

            padding: 10px;
        }

        .동기{

            margin: 0 auto;
            padding: 10px;

        .btn-box{
            text-align: center;
        }
        button{

            padding: 10px;
            margin-right: 3px;
        }

        <!--지원분야-->
