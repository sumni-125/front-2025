<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .before{
            background-color: palevioletred;
            padding: 5px;
            border-radius: 5px;
        }

        .after{
            background-color: skyblue;
            padding: 5px;
            border-radius: 5px;
        }

    </style>


</head>
<body>
    <div class="box">

        <span class="before">이전내용**</span>

        <p>html</p>
        <p>css</p>
        <p>javascript</p>

        <span class="after">이후내용**</span>

    </div>
</body>
</html>
