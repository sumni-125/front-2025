<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/*
- section 영역의 높이 height : 600px로 설정함

- section 태그내에 3개의 이미지를 그림과 같이 나타나도록 구성하시오    
(이미지정보 : img01.png, img02.png, img03.png) 
과정소개 박스는 ul li을 사용하시오   
li태그 스타일: 너비 300px , padding:20px  , 
가운데정렬, border : 0.5px solid rgb (255 , 241 , 241 );   
li 안의 이미지(img태그 사용)크기 : 너비:200px, 높이:220px 설정  

- 과정소개박스 왼쪽 윗부분에 과정이름을 그림과 같이 배치하시오 
(bigdata, Android , Front) 

(크기:130px, padding:10px, 글자색:red ,배경색:black
*/

        section{
            height : 600px;
            display: flex;
            
        }

        .process{
            display: flex;
            list-style: none;
            align-content: center;
        }
        .process>li{
            width: 300px;
            padding: 20px;
            text-align: center;
            border: 0.5px solid rgb(255 , 241 , 241 );

            position: relative;
        }

        .text{
            width: 130px;
            background-color: black;
            color: red;
            padding: 10px;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        img{
            width: 200px;
            height: 220px;
        }

    </style>
</head>
<body>
    <section>
        <ul class="process">
            <li class="info info1">
                <div class="text"> bigdata</div>
                <div class="img"><img src="./images/img01.png" alt="img1"></div>
               

            </li>
            <li >
                <div class="text"> Android</div>
                <div class="img"><img src="./images/img02.png" alt="img1"></div>
            </li>

            <li >
                <div class="text"> Front</div>
                <div class="img"><img src="./images/img03.png" alt="img1"></div>
            </li>
        </ul>
       
    </section>
    
    
</body>
</html>
