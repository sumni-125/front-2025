<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function change1(){

            let wrap = document.querySelector(".wrap1");//class가 wrap 선택

             //내용변경하기
            wrap.innerHTML = "새로운내용";

            //스타일변경하기
            wrap.style.width="100px";
            wrap.style.height="100px";
            wrap.style.lineHeight="100px";
            wrap.style.backgroundColor="green";


        }

        function change2(){
            let wrap = document.querySelector("#wrap2");

            wrap.innerHTML="새로운내용";

            //스타일변경
            wrap.style.width="100px";
            wrap.style.height="100px";
            wrap.style.lineHeight="100px";
            wrap.style.backgroundColor="yellow";
        }

    </script>

</head>
<body>

    <h2> querySelector 선택하기</h2>

    <p>한 개를 반환한다</p>
    
    <div class="wrap1"></div>
    <div id="wrap2"></div>

    <button onclick="change1()"> wrap1 변경 </button>
    <button onclick="change2()"> wrap2 변경 </button>

</body>
</html>
