<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function style1(){
            const wrap1 = document.querySelector(".wrap1");
            wrap1.classList.add("style1");
        }

        function style2(){
            const wrap1 = document.querySelector(".wrap1");
            wrap1.classList.remove("style1");
        }

    </script>
    
    <style>
        .style1{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        


    </style>

</head>
<body>
    
    <div class="wrap1"></div>


    <button onclick="style1()">스타일적용</button>
    <button onclick="style2()">스타일취소소</button>


</body>
</html>
