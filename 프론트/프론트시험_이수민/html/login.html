<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 100px;
            background-color:  rgb(245, 248, 248);
            position: relative;
        }
        header .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        header .search{
            display: flex;
            position: absolute;
            right:10px ;
            bottom:20px;
        }
        header .search input{
            height: 30px;
            border: none;
        }
        header .search img{
            width: 30px;
            height: 30px;
        }

        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
            position: relative;
        }
        nav .link{
            position: absolute;
            right: 10px;
            padding-right: 30px;
            line-height: 40px;
        }

        nav a{
            text-decoration: none;
            color:black;
            
        }

        footer{
            padding: 20px;
            background-color:  rgb(233 , 239 , 239 );
            display: flex;
        }
        footer .item{
            width: 33%;
        }

        .log_wrap{
            width: 400px;
            padding: 20px;
            border: 0.5px solid  rgb( 234, 222, 222) ;
            margin: 0 auto;
        }

        .log_img{
            width: 300px;
            height: 300px;
            background-image: url("../images/login_logo.jpg");
            background-position: center;
            background-size: cover;
            margin: 0 auto;
        }

        .log_info{
            box-sizing: border-box;
            padding:10px;
            
        }

        .log_info input{
            width: 100%; 
            padding:10px ;  
            margin-top:3px ;
            box-sizing: border-box;
        }

        .log_info button{
            background-color: silver;
            width: 100%;
            padding: 10px;
            border: none;
            margin-top: 10px;
        }

    </style>

            const form = document.form;

</head>
<body>
    <header>
        <div class="title">

    </header>


    <nav>

        </div>
        
    </nav>

    <form name="form">

    <footer>
