<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            height: 300px;
            width: 200px;
            position: relative;
        }


        .box{
            width: 30px;
            height: 30px;
            
            color: white;
            border: 1px solid white;
        }

        .h{
            background-color: rgba(255, 166, 0, 0.218);
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .e{
            background-color: rgba(255, 166, 0, 0.555);
            position: absolute;
            top: 60px;
            left: 60px;
        }
        .l1{
            background-color: rgba(255, 166, 0, 0.685);
            position: absolute;
            top: 120px;
            left: 120px;
        }
        .l2{
            background-color: rgba(255, 166, 0, 0.866);
            position: absolute;
            bottom: 90px;
            right: 90px;
        }
        .o{
            background-color: rgb(255, 166, 0);
            position: absolute;
            right: 120px;
            bottom: 20px;
        }


        
    </style>
</head>
<body>
    <h4>borard판을 기준(부모영역을 기준으로)으로 <mark> 각 box를 마음대로 붙이려면....</mark></h4>
    <div class="wrap">
        <div class=" box h">h</div>
        <div class=" box e">e</div>
        <div class=" box l1">l</div>
        <div class=" box l2">l</div>
        <div class=" box o">o</div>
    </div>
</body>
</html>
