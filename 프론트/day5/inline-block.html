<body>
    <h2>inline-block 태그</h2>
    <p>
        인라인의 속성을 갖으면서 크기를 가질 수 있다
    </p>
    <h2> inline-block  종류 </h2>
    <ul>
        <li>&lt;img&gt;: 이미지를 나타냅니다.</li>
        <li>&lt;input&gt;: 사용자 입력 필드를 제공합니다.</li>
        <li>&lt;button&gt;: 클릭 가능한 버튼입니다.</li>
        <li>&lt;select&gt;: 드롭다운 리스트를 제공합니다.</li>
        <li>&lt;textarea&gt;: 여러 줄의 입력 필드입니다.</li>
    </ul>

    <p> 
        &lt;는 html 엔티티라고 불린다 <br>

        html에서 특정문자( <,>,&)는 태그나 특수기호로 인식될 수 있기 때문에
        안전하게 출력하려면 엔티티를 사용함

    </p>

    <button>등록</button>
    <button>조회</button>

</body>
