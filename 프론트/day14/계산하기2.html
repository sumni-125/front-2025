<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calcAmount(){
            //선택
            
            //값알아오기, value속성
            //계산
            //금액에넣기

            const qtyE = document.querySelector(".qty");
            const priceE = document.querySelector(".price");
            const amtE = document.querySelector(".amt");

            const qty = parseInt(qtyE.value);
            const price = parseInt(priceE.value);
            const amt = parseInt(amtE.value);


            const amount = qty*price;
            amtE.value = amount;
        }
    </script>
</head>
<body>

    수량 <input type="text" class="qty" onkeyup="calcAmount()">
    단가 <input type="text" class="price" onkeyup="calcAmount()">
    금액 <input type="text" class="amt">

    
</body>
</html>
