<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 둘레</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("숫자를 입력해주세요."))
        let result = 2 * num * Math.PI //Math.PI : 3.14

        document.write(`지름이 '${num}'인 원의 둘레 : '${result.toFixed(1)}cm'`)
    </script>
</body>
</html>
