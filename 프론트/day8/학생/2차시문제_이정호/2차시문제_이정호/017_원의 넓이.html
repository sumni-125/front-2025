<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 넓이</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("숫자를 입력해주세요."))
        let result = num * num * Math.PI //Math.PI : 3.14

        document.write(`지름이 '${num}'인 원의 넓이 : '${result.toFixed(1)}cm<sup>2</sup>'`)
    </script>
</body>
</html>
