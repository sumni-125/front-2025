<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("숫자를 입력하세요"));

        for(let i=1; i<=num; i++){
            if(i%2!==0){
                document.write(i+" ");
            }
        }
    </script>
</body>
</html>
