<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            margin: 0 auto;
            width: 550px;
            border: 1px solid black;

        }
        h1{

            margin: 30px 70px;
            border-bottom: 3px solid black;
        }

        .who{
            padding: 20px;
            border: 1px solid black;
        }
        .hobby{
            padding: 20px;
            border: 1px solid black;
        }
        .school{
            padding: 20px;
        }

        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <div class="wrap">
        <h1>저를소개합니다.</h1>
        <div class="who">
            <p>
                이수민: 컴퓨터공학과를 전공하였고,<br>
                전공을 살려 개발자가 되기로 마음 먹었습니다.<br>

                프로젝트 경험이 많지 않기도 하고, 좀 더 경험을 쌓기위해 자바 웹개발자 양성과정에 등록하게 되었습니다.
            </p>
        </div>

        <div class="hobby">
            <ul>
                <li>요즘 취미활동
                    <ul>
                        <li>뜨개옷 만들기</li>
                    </ul>
                </li>
            </ul>
            
        </div>

        <div class="school">
            <table>
                <td>청운대학교</td>
                <td>컴퓨터공학과</td>
                <td>2021.03.02~2025.02.22 (졸업예정)
                </td>
            </table>
            <!--table>
                <td>x</td>
                <td>c</td>
            </table-->
        </div>


    </div>

</body>

</html>
