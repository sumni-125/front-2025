<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제: 아래 numbers 배열의 각 요소를 2배로 만든 새로운 배열을 만드세요.
        const numbers = [1, 2, 3, 4, 5];

        //배열매서드 : map()
        //배열의 요소를 사용하여 새로운 배열을 반환함


        let newarr=[];

        for(let i=0;i<numbers.length;i++){
            let item = numbers[i];
            newarr.push(item*2);
            
        }

        console.log(newarr);

        let newarrmap = numbers.map(function(item){
            return item*2;
        })

        console.log(newarrmap);

        //이름배열의 각 이름을 님자를 붙힌 새로운 배열을 만드세요
        const 이름 = ['영숙', '순자','영자','옥순','현숙'];
        let 이름님 = 이름.map((item)=>{
            return item+"님";
        })
        console.log(이름님);


    </script>
    
</body>
</html>
