<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>break문: 반복문에서 break를 사용하면 자신이 속한 반복문만 탈출함(빠져나옴)</h2>

    <script>

        
        
       //이름이 있는 반복문
        loop: while(true){
            let menu = parseInt(prompt("1. 등록, 2.조회,  3변경 4종료"));
            switch(menu){
                case 1:
                    alert("등록");

                    break;
                case 2:
                    alert("조회");

                    break;
                case 3:
                    alert("변경");

                    break;
                case 4:
                    alert("종료");

                    break loop;

                default:
                    alert("잘못입력");
                }
        }

        alert("bye~");
       

    </script>
    
</body>
</html>
