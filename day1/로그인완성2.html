<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width: 300px;
            border: 1px solid black;
            padding: 20px 30px;/*위아래 20 좌우 30*/
            /*
            padding-left
            padding-fight
            padding-top
            padding-bottom
            */
            text-align: center;
            margin: 0 auto;
        }

        img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        
        input, button{
            width: 100%;
            /*height: 30px;*/
            padding: 10px;
            box-sizing: border-box;/*테두리, 여백을 줘도 전체크기가 늘어나지 않음, 자신의 크기 유지*/
            /*
            box-sizing: border-box;
            box-sizing: content-box (테두리, 여백을 주면 전체 크기가 늘어남남)
            */
        }
    </style>
</head>

<body>
    <!--로그인영역-->
    <div class="wrap">
        <img src="./season.jpg" alt="배경이미지">
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">
        <button>login</button>

    </div>

</body>

</html>
