<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            border:1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border:1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <caption>표제목</caption>

        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
        <!--첫번째줄-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!--두두번째줄-->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        </tbody>

        
    </table>

</body>

</html>
