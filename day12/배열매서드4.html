<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["금", "5층빌라", "포르쉐"];


        function aa(a, b){//a:배열의요소 b:배열의 인덱스
            console.log(a,b+"하이");
        }


        arr.forEach(aa);//forEach 내부에서 전달된 aa함수 호출한다
        
        arr.forEach((item, index)=>{
            console.log(item, index + "바이");
        });
    
    
    </script>
</body>
</html>
