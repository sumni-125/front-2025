<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //join배열매서드()
        //배열의 요소를 하나의 문자열로 반환 함

        const 이름 = ['영숙', '순자','영자','옥순','현숙'];

        let str="";

        for(let i=0; i<이름.length;i++){
            let item = 이름[i];
            str=str+item+" - ";
        }

        console.log(str);


        let str2= 이름.join("*");
        console.log(str2);

    </script>
</body>
</html>
