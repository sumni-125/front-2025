        function getLottoNumber3(){ // 반복문으로 배열에에 랜덤숫자 6개 저장하기
            let lottoNumbers=[]; //let lottoNumbers = new Array(6);

        function getLottoNumber4(){ //중복없이 배열에 저장하기기
