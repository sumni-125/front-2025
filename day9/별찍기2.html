<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num=parseInt(prompt("몇줄 출력할까요?"));

        for(let i=1;i<=num;i++){
            let j=i;
            for(j;j>0;j--){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
