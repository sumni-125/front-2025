<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/*
   높이 :100px 설정  , 
   background-color: rgb(245, 248, 248) 설정
    - title 영역: div태그 (img 태그를 이용, logo.png )
      title 영역 위치: header내 left: 10px , 
      top: 20px (position:absolute)
   - search영역 (검색바 영역) div태그 
     search영역 위치: header내  right:10px , 
     bottom:20px (position:absolute)
     검색바가 위에서 제시된 형태로 표시되도록 스타일 설정하시오
*/
        header{
            height: 100px;
            background-color: rgb(245, 248, 248);
            display: flex;
            position: relative
        }

        .title{
            position: absolute;
            left: 10px;
            top: 20px;
            /*border: 1px solid black;*/
            
        }

        .search{
            /*border: 1px solid black;*/
            position: absolute;
            right:10px;
            bottom:20px;
            display: flex;
        }

        .search input{
            width: 150px;
            height: 50px;
            border: none;

        }
        
        .search img{
            width: 60px;
            height: 50px;
            
        }

    </style>
</head>
<body>
    <header>
        <div class="title">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="search">
            <input class="search-bar" type="text"> <img src="./images/검색.png" alt="search-img">
        </div>
    </header>
</body>
</html>
