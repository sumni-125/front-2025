<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            
            margin: 0 auto;
        }
        .box{
            margin: 0 auto;
            display: flex;
        }
        .img{

            width: 300px;
            height: 300px;
            background-image: url(https://cdn.011st.com/11dims/resize/600x600/quality/75/11src/product/3477548654/B.jpg?772000000);
            background-size: cover;

            background-position: center;
            }
        table{
            border: 1px solid darkgray;
            border-collapse: collapse;
            margin-top: 0;
            margin-left: 0;
        }
        td{
            border: 1px solid darkgray;
        }
        td:nth-child(1){
            text-align: center;
        }
        th{
            background-color: rgb(255, 181, 96);
            padding: 5px;
        }
        input{
            margin: 5px;
           padding: 5px;
        }
        button{
            background-color: aliceblue;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
                <div class="img"></div>
            <table>
                <!--<caption>회원가입</caption>-->
                
                <tr>
                    <th>이름</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" placeholder="4~8자리를 입력하세요"> 
                        <button>아이디 중복확인</button>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" placeholder="4자리 이상 입력하세요">
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="text">@
                        <input type="text" placeholder="직접입력" list="mail">
                        <datalist id="mail">
                            <option value="gmail.com"></option>
                            <option value="naver.com"></option>
                        </datalist>
        
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input type="text"> <button>전화번호인증</button>
                    </td>
                </tr>
        
                <tr>
                    <td colspan="2"><button>회원가입완료</button></td>
                </tr>
        
        
            </table>
            </div>
        
    </div>
    

</body>
</html>
