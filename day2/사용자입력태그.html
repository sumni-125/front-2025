<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--텍스트 입력코드-->
    <input type="text" placeholder="내용입력"> <br>

    <!--버튼튼-->
    <button>주문하기</button>

    <!--옵션선택(드롭다운)-->
    <select>
        <option>선택하세요</option>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
    </select>
    <br>
    <!--
        option value 속성 : 서버로 전송되는 값
    -->

    <!-- checkbox : 여러개선택-->
    <input type="checkbox">짜장면
    <input type="checkbox"> 짬뽕
    <input type="checkbox">간짜장
    <!--<label> <input type="checkbox"> 짬뽕 </label>-->

    <br>

    <!--여러개중 한개 선택가능(라디오버튼)-->
    <!--3개의 라디오를 그루ㅠㅂ으로 묶어야 함: 네임을 동일하게 함-->
    <input type="radio" name="food">짜장면
    <input type="radio" name="food">짬뽕
    <input type="radio" name="food">간짜장
    <br>
    <!--날짜-->
    <input type="date"> <br>

    <!--텍스트 영역-->

    <textarea placeholder="상품평 입력하세요"></textarea>
    <br>
    <textarea cols="30" rows="10"></textarea>

    <!--데이터 목록-->
    <input type="text"  placeholder="과일을 선탹하세요" list="choice">
    <datalist id="choice">
        <option value="사과"></option>
        <option value="포도"></option>
        <option value="딸기"></option>
    </datalist>
    <br>
    <!--fieldset legend테그-->
    <fieldset>
        <legend>개인정보</legend>
        <input type="text" placeholder="아이디를 입력하세요">
        <input type="password" placeholder="비밀번호를 입력하세요">


    </fieldset>
    <br>

    <label for="userid">아이디:</label> <input type="text" id="userid">

    <br>

    <input type="color">
    <br>

    <input type="file">

</body>
</html>
