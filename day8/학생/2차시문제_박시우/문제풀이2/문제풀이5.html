<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("숫자 입력"));

        for(let i=1; i<=input; i++){
            document.write("<br>");
            for(let j=1; j<=i; j++){
                document.write(j);
            }
        }
    </script>
</body>
</html>
