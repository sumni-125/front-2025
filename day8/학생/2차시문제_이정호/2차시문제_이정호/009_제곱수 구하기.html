<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱수 구하기</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("숫자를 입력해주세요."))

        document.write(`'${num}'의 제곱수는 '${num ** 2}'입니다.`)
    </script>
</body>
</html>
