<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop 될 때까지</title>
</head>
<body>
    <script>
        let str = prompt("아무 단어나 입력해주세요.(stop을 입력하면 중지됩니다.)")

        while(str !== "stop"){
            alert(str)
            str = prompt("아무 단어나 입력해주세요.")
        }
    </script>
</body>
</html>
